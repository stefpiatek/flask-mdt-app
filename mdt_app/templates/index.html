{% extends "base.html" %}

  {% block page_content %}
  {% if current_user.is_authenticated %}
  You are logged in as {{ current_user.username }}
  {% else %}
    <p> Please <a href="{{ url_for('auth.login') }}">log in</a>
        or <a href="{{ url_for('auth.register') }}">register</a> to continue</p>
  {% endif %}
  {% endblock %}
